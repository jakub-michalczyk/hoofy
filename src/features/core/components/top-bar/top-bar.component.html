<div (mouseleave)="navigation.reset()" class="absolute p-4 top-0 left-0 w-full z-50">
  <div class="w-full p-6 flex items-center justify-between">
    <!-- LOGO -->
    <hoof-logo></hoof-logo>

    <!-- MENU -->
    <div class="hidden lg:block">
      <hoof-navigation></hoof-navigation>
    </div>

    <!-- ACTIONS -->
    @if (!!auth.currentUser()) {
      @if (auth.currentUser()?.photoURL) {
        <div class="w-12" id="account-options">
          <img class="rounded-full" [src]="auth.currentUser()?.photoURL" alt="User Image" />
        </div>
      } @else {
        <ion-icon
          id="account-options"
          class="text-5xl text-white"
          name="person-circle-outline"
        ></ion-icon>
      }

      <ion-popover trigger="account-options" triggerAction="click">
        <ng-template>
          <button class="body-2" (click)="auth.logout()">Wyloguj siÄ™</button>
        </ng-template>
      </ion-popover>
    } @else {
      <hoof-auth-actions class="hidden lg:block"></hoof-auth-actions>
    }

    <!-- HAMBURGER -->
    <button
      class="cursor-pointer relative flex flex-col gap-1 lg:hidden"
      (click)="navigation.toggleSideMenu()"
      (keydown)="navigation.toggleSideMenu()"
    >
      <div
        class="bg-white h-0.5 w-8 rounded-full rotate-0 transform origin-center transition-transform"
        [ngClass]="{
          '!rotate-45 translate-y-[6px]': navigation.sideMenuOpened(),
        }"
      ></div>
      <div
        class="bg-white h-0.5 w-6 rounded-full transition-opacity opacity-100"
        [ngClass]="{ '!opacity-0': navigation.sideMenuOpened() }"
      ></div>
      <div
        class="bg-white h-0.5 w-8 rounded-full rotate-0 transform origin-center transition-transform"
        [ngClass]="{
          '!-rotate-45 -translate-y-[6px]': navigation.sideMenuOpened(),
        }"
      ></div>
    </button>
  </div>

  <!-- SUBMENU -->
  <hoof-sub-menu class="hidden lg:block"></hoof-sub-menu>
</div>
