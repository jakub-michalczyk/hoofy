<div (mouseleave)="navigation.reset()" class="absolute p-4 top-0 left-0 w-full z-50">
  <div class="w-full p-6 flex gap-4 items-center justify-between">
    <!-- LOGO -->
    <hoof-logo class="w-1/4"></hoof-logo>

    <!-- MENU -->
    <div class="hidden lg:block">
      <hoof-navigation></hoof-navigation>
    </div>

    <!-- ACTIONS -->
    @if (!!auth.currentUser()) {
      <div class="gap-8 items-center w-1/4 justify-end hidden lg:flex">
        <hoof-profile-picture></hoof-profile-picture>
      </div>
    } @else {
      <hoof-auth-actions class="w-1/4 hidden lg:flex justify-end"></hoof-auth-actions>
    }

    <!-- HAMBURGER -->
    <button
      class="cursor-pointer relative flex flex-col gap-1 lg:hidden"
      (click)="navigation.toggleSideMenu()"
      (keydown)="navigation.toggleSideMenu()"
    >
      <div
        class="bg-white h-0.5 w-8 rounded-full rotate-0 transform origin-center transition-transform"
        [ngClass]="{
          '!rotate-45 translate-y-[6px]': navigation.sideMenuOpened(),
        }"
      ></div>
      <div
        class="bg-white h-0.5 w-6 rounded-full transition-opacity opacity-100"
        [ngClass]="{ '!opacity-0': navigation.sideMenuOpened() }"
      ></div>
      <div
        class="bg-white h-0.5 w-8 rounded-full rotate-0 transform origin-center transition-transform"
        [ngClass]="{
          '!-rotate-45 -translate-y-[6px]': navigation.sideMenuOpened(),
        }"
      ></div>
    </button>
  </div>

  <!-- SUBMENU -->
  <hoof-sub-menu class="hidden lg:block"></hoof-sub-menu>
</div>
