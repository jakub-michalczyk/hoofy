<div class="flex justify-center">
  <!-- SUBMENU -->
  <div
    class="min-w-3/4 xl:min-w-1/2 rounded h-0 overflow-hidden mx-auto lg:px-8 bg-white rounded-b-md -mt-px lg:shadow-xl lg:absolute z-10 transition-all flex flex-col justify-center"
    [ngClass]="{ 'h-auto xl:h-64 lg:py-8': nav.submenuElement() }"
  >
    @if (nav.submenuElement(); as root) {
      <a [routerLink]="root.url" class="hidden lg:block">
        <h2 class="h3 flex gap-2 items-center">
          {{ root.text }}
        </h2>
      </a>

      <div class="grid gap-6 lg:gap-3 xl:gap-12 grid-cols-1 lg:grid-cols-3 lg:mt-8 xl:pl-12">
        @for (column of root.submenu!; track $index) {
          <div>
            <h3 class="body-3-bold flex gap-2 items-center">
              <div class="w-1.5 h-1.5 bg-orange-450 rounded-full"></div>
              {{ column.title }}
            </h3>
            <div class="mt-3 body-5 pl-6">
              @for (item of column.items; track $index) {
                <a
                  class="block hover:underline"
                  [routerLink]="item.url"
                  (click)="nav.reset()"
                  [ngClass]="{ 'mb-2': !$last }"
                >
                  {{ item.text }}
                </a>
              }
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
