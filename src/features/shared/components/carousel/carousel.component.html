<div class="w-full justify-center pb-12">
  <div class="w-full px-6 md:px-12 lg:px-48">
    <div class="flex-col md:flex-row flex justify-between items-center">
      <h2 class="h3">{{ carouselTitle }}</h2>
      <div class="_pagination flex gap-3 justify-center mt-8 md:mt-4"></div>
    </div>
    <swiper-container
      slides-per-view="5"
      space-between="12"
      pagination="true"
      init="false"
      class="mt-8 h-80"
    >
      @for (slide of slides; track $index) {
        <swiper-slide>
          <hoof-listing-item></hoof-listing-item>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</div>
