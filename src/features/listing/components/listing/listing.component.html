<div class="min-h-screen pb-24">
  <hoof-hero [isListing]="true"></hoof-hero>

  <div class="mt-24">
    @if (listings$ | async; as listings) {
      @if (listings.length) {
        <div class="grid grid-cols-1 gap-6 px-48">
          @for (item of listings; track $index) {
            <hoof-listing-item [data]="item"></hoof-listing-item>
          }
        </div>
      }
    } @else {
      <p class="h2">Brak ogłoszeń do wyświetlenia.</p>
    }
  </div>
</div>
