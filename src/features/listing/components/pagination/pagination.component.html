<div class="flex justify-center items-center gap-6 md:gap-12 mt-8">
  <button
    class="text-lg flex items-center justify-center !rounded-full w-8 h-8"
    (click)="prev()"
    [ngClass]="{ 'opacity-20': currentPage === 1 }"
    [disabled]="currentPage === 1"
  >
    <ion-icon name="chevron-back-outline"></ion-icon>
  </button>

  <div class="flex gap-4">
    @for (page of pages; track $index) {
      <button
        class="text-lg w-8 h-8 !rounded-full flex items-center justify-center body-3"
        (click)="goTo(page)"
        [disabled]="page === '...' || page === currentPage"
        [ngClass]="{
          ' bg-orange-450 text-white': page === currentPage,
          'cursor-default text-gray-500': page === '...',
        }"
      >
        {{ page }}
      </button>
    }
  </div>

  <button
    class="text-lg flex items-center justify-center !rounded-full w-8 h-8"
    (click)="next()"
    [ngClass]="{ 'opacity-20': currentPage === totalPages }"
    [disabled]="currentPage === totalPages"
  >
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </button>
</div>
