<div class="w-full flex items-center gap-4 justify-end !text-black min-w-72">
  <div class="w-full">
    <ion-select
      labelPlacement="stacked"
      class="_contrast"
      label="Sortuj"
      [value]="store.sorting()"
      interface="popover"
      (ionChange)="onSortingChange($event.detail.value)"
    >
      <ion-select-option [value]="ESortingOptions.NEWEST">{{
        ESortingOptions.NEWEST
      }}</ion-select-option>
      <ion-select-option [value]="ESortingOptions.PRICE_HIGH_TO_LOW">{{
        ESortingOptions.PRICE_HIGH_TO_LOW
      }}</ion-select-option>
      <ion-select-option [value]="ESortingOptions.PRICE_LOW_TO_HIGH">{{
        ESortingOptions.PRICE_LOW_TO_HIGH
      }}</ion-select-option>
    </ion-select>
  </div>
  <div class="flex gap-2 text-3xl">
    <ion-icon
      name="list-outline"
      (click)="toggleMode()"
      class="transition-opacity cursor-pointer"
      [ngClass]="store.gridMode() === EGridMode.GRID ? 'opacity-20' : 'opacity-100'"
    ></ion-icon>
    <ion-icon
      name="grid-outline"
      class="transition-opacity cursor-pointer"
      (click)="toggleMode()"
      [ngClass]="store.gridMode() === EGridMode.LIST ? 'opacity-20' : 'opacity-100'"
    ></ion-icon>
  </div>
</div>
