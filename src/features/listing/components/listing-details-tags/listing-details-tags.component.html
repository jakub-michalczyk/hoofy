<div class="flex flex-wrap gap-2">
  @for (tag of tags; track $index) {
    <div
      class="body-4-light border border-stone-200 rounded-full px-3 py-1 flex items-center gap-2"
    >
      <ion-icon [name]="tag.icon"></ion-icon>
      {{ tag.label }}: {{ tag.value }}

      @if (tag.unit) {
        {{ tag.unit }}
      }
    </div>
  }
</div>
