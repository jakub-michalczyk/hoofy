<div class="w-full px-6 md:px-12 lg:px-36 xl:px-48">
  <h2 class="h3">{{ title }}</h2>
  <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 xl:gap-8 mt-8">
    @for (listing of listings(); track $index) {
      <hoof-listing-item [data]="listing" [view]="EListingItemView.SIMPLE"></hoof-listing-item>
    }
  </div>
</div>
